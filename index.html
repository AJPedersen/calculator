<!DOCTYPE html>
<head>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href='https://fonts.googleapis.com/css?family=Gloria+Hallelujah' rel='stylesheet' type='text/css'>
</head>
<body>
	<h1>La Calculadora Buenisima!</h1>
	<form id='calcBody'>
		<input id="output" type="text"  >
		<input class="calcButton" type="button" id="b1" value="1">
		<input class="calcButton" type="button" id="2" value="2">
		<input class="calcButton" type="button" id="3" value="3">
		<input class="calcButton" type="button" id="4" value="4">
		<input class="calcButton" type="button" id="5" value="5">
		<input class="calcButton" type="button" id="6" value="6">
		<input class="calcButton" type="button" id="7" value="7">
		<input class="calcButton" type="button" id="8" value="8">
		<input class="calcButton" type="button" id="9" value="9">
		<input class="calcButton" type="button" id="0" value="0">
		
		<input class="calcButton" type="button" name="." value=".">
		<input class="calcButton" id="equals" type="button" name="equals" value="=">
		<input class="calcButtonOp" type="button" name="plus" value="+">
		<input class="calcButtonOp" type="button" name="minus" value="-">
		<input class="calcButtonOp" type="button" name="divide" value="/">
		<input class="calcButtonOp" type="button" name="multiply" value="*">

	</form>
<script src="main.js"></script>
</body>
</html>
